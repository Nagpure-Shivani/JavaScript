<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="btnclick()">click me</button>//1st way
<script>
    function btnclick()
    {
        alert("button was clicked!");
    }

    let btn=document.getElementById("btn");//2nd way
    btn.addEventListener('click',btnclick);

    
</script>
</body>

</html>
