<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           function multable(num)
        {
            for(i=1;i<=10;i++)
             {
            document.write(`${num} x ${i}=${num*i}`);
            document.write("<br>");
            }
        }
        multable(2);
        document.write("<br>");
        multable(5);
    </script>

    <script>
        function add(num1,num2){
            console.log("Addition: " +(num1+num2));
        }
        add(5,7);
    </script>
   
</body>
</html>
