<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
    <li>list 1</li>
    <li>list 2</li>
    <li>list 3</li>
    <li>list 4</li>
    </ul>
<script>
    let list1=document.getElementById("list")//parent

let item=document.createElement("li");
item.textContent="new list5";

let position=list1.firstElementChild;
//let position=list1.firstElementChild.nextElementSibling.nextElementSibling;
list1.insertBefore(item,position);
</script>

<script>
    let parent=document.body;
    
    let elem=document.createElement("h2");
    elem.textContent="this is new element";

    let list=document.getElementById("list");
    parent.insertBefore(elem,list);

</script>
</body>

</html>
