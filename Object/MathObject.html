<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.PI);//define pi value
        console.log(Math.E);

        var r1=Math.round(4.2);//roundoff 
        var r2=Math.round(4.7);
        console.log("roundof(4.2)is " +r1 +"<br> " +"roundof(4.7)is " +r2);

        var c1=Math.ceil(4.9);//display increase/greater value(4.9 is 5)
        // var c1=Math.ceil(4.2);//display increase/greater value(4.9 is also 5)
        console.log(c1);

        var f=Math.floor(4.7);//display decreased order value(4.7 is 4)
        // var f=Math.floor(4.3);//display decreased order value(4.3 is also 4)
        console.log(f);

        var t=Math.trunc(5.1);//remove decimal
        console.log(t);

        var p=Math.pow(2,3);//display power 2 to the power of 3 is 8
        //var p=Math.pow(10,3);
        console.log(p);

        var s=Math.sqrt(100);//display squart root of 100 is 10
        console.log(s);

        var min1=Math.min(10,56,78,34,90,-1);//display minimum value
        console.log(min1);

        var max1=Math.max(10,56,78,34,90,-1);//display maximum value
        console.log(max1);
    </script>
</body>
</html>
