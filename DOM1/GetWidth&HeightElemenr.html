<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            background-color: yellow;
            color: black;
        }
        .dim{
            border: 1px solid red;
            padding: 100px;
        }
    </style>

</head>
<body>
  <div id="box" class="color dim">
    <p>This is a dumy Text</p>
  </div>

  <script>
    let box=document.getElementById("box");

    let width=box.offsetWidth;
    let height=box.offsetHeight;

    console.log(width);
    console.log(height);

    
    let width1=box.clientWidth;//remove border
    let height1=box.clientHeight;//remove border

    console.log(width1);
    console.log(height1);

  </script>
</body>
</html>
