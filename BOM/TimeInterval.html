<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bttn">clear Interval</button>

    <script>
        //In TimeInterval repeat executed of function continuously after a number of milisecond 
      var t1=setInterval(fun,2000);//set 2000milisec interval

        function fun(){
            console.log("please subscribe..!");
        }

        let bttn=document.getElementById("bttn");

        bttn.addEventListener('click',function(){
            clearInterval(t1);
        })

    </script>
</body>
</html>
