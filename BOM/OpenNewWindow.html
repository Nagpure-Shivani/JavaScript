<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button id="btn1">Google</button>
   <button id="btn2">Yahoo</button>
   <button id="btn3">Close</button>



   <script>
    let google;
    let btn1= document.getElementById("btn1");
    let btn2= document.getElementById("btn2");
    let btn3= document.getElementById("btn3");

    let url="https://www.google.com";
    let features="height=500,width=500";

    //open google webpage another tab
    btn1.addEventListener('click',function(){
        window.open(url,'google',features);
    }); 
    //open yahoo in google tab
    btn2.addEventListener('click',function(){
        window.open("https://www.yahoo.com",'google');
    })
    //close tab
    btn2.addEventListener('click',function(){
        window.close();
    })

   </script> 
</body>
</html>
