<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //While Loop  
        //if the condition is false then directly exit from loop
        let Counter=1;
        while(Counter<=10)
        {
             document.write(Counter +"<br>");
            Counter++;
        }
document.write("<br>");
        
    let Counter1=1;
        let sum=0;
        while(Counter1<=100)
        {
            if(Counter1%2==0)
            {
                sum=sum+Counter1;
            }
            Counter1++;
        }
        document.write("sum is" +sum );
    document.write("<br><br>");
    
    //Do while loop
    //even if the condition is false executed at least once   
    let Counter2=1;
        do
        {
             document.write(Counter2 +"<br>");
            Counter2++;
        }
        while(Counter2<=10)
        document.write("<br><br>");
    
    //for loop

    for( let Counter2=1;Counter2<=10;Counter2++)
    {
        document.write(Counter2 +"<br>");
    }

    </script>
</body>
</html>
