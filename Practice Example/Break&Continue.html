<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //break 
        //print 1,2,3,4 
        //5==5 break loop
        for(let Counter=1;Counter<=10;Counter++)
        {
            if(Counter==5)
            {
                break;
            }
            document.write(Counter);
            document.write("<br>");
        }
        document.write("<br><br>");

        //continue
        //print 1,2,3,4,6,7,8,9,10
        //5==5  skip 5 and continue loop from 6 
        for(let Counter=1;Counter<=10;Counter++)
        {
            if(Counter==5)
            {
                continue;
            }
            document.write(Counter);
            document.write("<br>");
        }

    </script>
</body>
</html>
