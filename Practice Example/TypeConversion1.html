<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //string()
        //Number()
        //Boolean()

        let type=2;//number 
        console.log(typeof type );
        

        let Newtype=String(type);//number convert into string
        console.log(typeof Newtype);
        
        let type2=false;//boolean
        console.log(typeof type2);

        let Newtype1=String(type2);//boolean convert into string
        console.log(typeof Newtype1);

        let type3="32";//string
        console.log(typeof type3);

        let Newtype2=Number(type3);//string convert into Number
        console.log(typeof Newtype2);

        let oldtype="hello";//string
        console.log(typeof oldtype);

        let Ntype=Number(oldtype);//string converted into number
        console.log(Ntype);
        console.log(typeof Ntype);

        let oldtype1=false;//boolean
        console.log(typeof oldtype1);

        let Ntype1=Number(oldtype1);//boolean converted into Number
        console.log(Ntype1);
        console.log(typeof Ntype1);

        let oldtype2=0;//number
        console.log(typeof oldtype2);

        let Ntype2=Boolean(oldtype2);//number converted into boolean
        console.log(Ntype2);//false (0)
        console.log(typeof Ntype2);

        let oldtype3=1;//number
        console.log(typeof oldtype3);

        let Ntype3=Boolean(oldtype3);//number converted into boolean
        console.log(Ntype3);//true (1)
        console.log(typeof Ntype3);


        let oldtype4="";//number
        console.log(typeof oldtype4);

        let Ntype4=Boolean(oldtype4);//number converted into boolean
        console.log(Ntype4);//false (" ")
        console.log(typeof Ntype4);

        let oldtype5="hello";//string
        console.log(typeof oldtype5);

        let Ntype5=Boolean(oldtype5);//string converted into boolean
        console.log(Ntype5);//true 
        console.log(typeof Ntype5);

    </script>
</body>
</html>
